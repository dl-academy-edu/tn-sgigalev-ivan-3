<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign</title>
	<link rel="stylesheet" href="../../common.css">
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="../../static/fonts/fonts.css">
	<meta name="description" content="Портфолио Жигалева Ивана. Страничка регистрации/входа">
	<meta name="keywords" content="Подпишись на мой youtube канал Бирлогич">
</head>

<body>

	<header class="header">
	<div class="container">
		<ul class="header__row">
			<li class="header__main">
				<a href="../../index.html" class="header__link">Home</a>
			</li>
			<li class="header__personal">
				<ul class="header__list">
					<li><a href="pages/blog/index.html" class="header__link">My blog</a>
					</li>
					<li><button class="header__link popup__link popup__link_sign">Sign in</button>
					</li>
					<li><button class="header__link popup__link popup__link_register">Register</button>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</header>

<div class="header__mobile">
	<ul class="header__column">
		<button type="button" class="burger__close"><img src="./static/images/icons/burger__close.png" alt=""></button>
		<li class="header__main header__link"><a href="/">Home</a>
		</li>
		<li class="header__link header__link_grey"><a href="../../../pages/blog/index.html">My blog</a>
		</li>
		<li class="header__link header__link_grey"><button class="popup__link popup__link_sign">Sign in</button></li>
		<li class="header__link header__link_grey"><button class="popup__link popup__link_register">Register</button></li>
	</ul>
</div>

<div class="scroll__button">
	<button class="scroll__image">
		<img src="./static/images/icons/scroll__button.webp" alt="">
	</button>
</div>

<div class="popup__sign" id="popup__sign">
	<div class="container">
		<form action="#" method="get" class="popup__sign_body">
			<div class="popup__item popup__item_email">
				<label for="email" class="text__general_ltl">
					<p>Email *</p>
				</label>
				<input type="email" name="email" id="email">
			</div>
			<div class="popup__item popup__item_password">
				<label for="password" class="text__general_ltl">
					<p>Password *</p>
				</label>
				<input type="password" name="password" id="password">
			</div>
			<button class="popup__button btn">
				<p>Log in</p>
			</button>
			<button class="popup__close">
				<img src="./static/images/icons/popup__close.png" alt="">
			</button>
		</form>

	</div>
</div>
<div class="popup__register" id="popup__register">
	<div class="container">
		<form action="#" method="get" class="popup__register_body">
			<div class="popup__email">
				<label for="email" class="text__general_ltl">
					<p>Email *</p>
				</label>
				<input type="email" name="email" id="email">
			</div>
			<ul class="popup__personal">
				<li class="popup__item popup__item_name">
					<label for="name" class="item__label">
						<p>Name *</p>
					</label>
					<input type="text" name="name" id="name">
				</li>
				<li class="popup__item popup__item_surname">
					<label for="surname" class="item__label">
						<p>Surname *</p>
					</label>
					<input type="text" name="surname" id="surname">
				</li>
				<li class="popup__item popup__item_password">
					<label for="password" class="item__label">
						<p>Password *</p>
					</label>
					<input type="password" name="password" id="password">
				</li>
				<li class="popup__item popup__item_repeat">
					<label for="repeat" class="item__label">
						<p>Repeat password *</p>
					</label>
					<input type="password" name="repeat" id="repeat">
				</li>
				<li class="popup__item popup__item_location">
					<label for="location" class="item__label">
						<p>Location *</p>
					</label>
					<input type="text" name="location" id="location">
				</li>
				<li class="popup__item popup__item_age">
					<label for="age" class="item__label">
						<p>Age *</p>
					</label>
					<input type="text" name="age" id="age">
				</li>

			</ul>
			<div class="popup__consent">
				<input type="checkbox" id="consent" name="consent" value="consent">
				<label for="consent" class="text__ltl">Clicking on the button, you consent to the processing of
					your
					personal data.</label>
			</div>
			<button class="popup__button btn" disabled type="submit">
				Sign up
			</button>
			<button class="popup__close_reg">
				<img src="./static/images/icons/popup__close.png" alt="">
			</button>
		</form>

	</div>
</div>

	<main class="main">
		<div class="container">
			<section class="main__profile">
				<h1 class="main__title section__title">My profile</h1>
				<div class="main__row">
					<div class="main__canvas">
						<img src="../../static/images/profile/canvas.svg" alt="photo__is__absent">
					</div>
					<div class="main__info">
						<div class="main__column">
							<ul class="main__personal">
								<li class="main__text">Name:</li>
								<li class="main__text">Surname:</li>
								<li class="main__text">Email:</li>
								<li class="main__text">Password:</li>
								<li class="main__text">Location:</li>
								<li class="main__text">Age:</li>
							</ul>
							<div class="main__buttons">
								<button class="main__button btn">
									<p>Change password</p>
								</button>
								<button class="main__button btn">
									<p>Change other data</p>
								</button>
								<button class="main__button btn">
									<p>Delete account</p>
								</button>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</main>

	<footer class="footer">
	<div class="container">
		<div class="footer__column">
			<h2 class="footer__title section__title">Contacts</h2>
			<p class="footer__description text__general">Want to know more or just chat?
				You are welcome!</p>
			<button type="button" class="footer__button btn popup__link_message">
				Send message
			</button>
			<ul class="footer__networks">
				<li class="footer__item"><a href="#" class="footer__social">
						<p class="text__general_bold">Instagram</p>
					</a></li>
				<li class="footer__item"><a href="#" class="footer__social">
						<p class="text__general_bold">Vk</p>
					</a></li>
				<li class="footer__item"><a href="#" class="footer__social">
						<p class="text__general_bold">Telegram</p>
					</a></li>
				<li class="footer__item"><a href="#" class="footer__social">
						<p class="text__general_bold">Mail</p>
					</a></li>
				<li class="footer__item"><a href="#" class="footer__social">
						<p class="text__general_bold">GitHub</p>
					</a></li>
				<li class="footer__item"><a href="#" class="footer__social">
						<p class="text__general_bold">Phone</p>
					</a></li>
			</ul>
			<div class="footer__copyrights">
				<p class="footer__design text__ltl">Design by <a href="https://dlacademy.ru/">DL Academy</a></p>
				<p class="footer__author text__ltl">Coded by Ivan</p>
			</div>
		</div>
	</div>
</footer>

<div class="popup__message" id="message">
	<div class="container">
		<form action="#" method="get" class="popup__message_body">
			<ul class="popup__information">
				<li class="popup__item"><label for="name" class="item__label">
						<p>What is your name? *</p>
					</label>
					<input type="text" name="name" id="name">
				</li>
				<li class="popup__item"><label for="message" class="item__label">
						<p>Message subject *</p>
					</label>
					<input type="text" name="message" id="message">
				</li>
				<li class="popup__item"><label for="email" class="item__label">
						<p>Your Email *</p>
					</label>
					<input type="text" name="email" id="email">
				</li>
				<li class="popup__item"><label for="phone" class="item__label">
						<p>Your mobile phone *</p>
					</label>
					<input type="text" name="phone" id="phone">
				</li>
			</ul>
			<div class="popup__discuss">
				<label for="discuss" class="item__label">
					<p>What do you want to discuss with me?</p>
				</label>
				<input type="textarea" class="popup__area" name="discuss" id="discuss">
			</div>
			<button class="popup__button btn btn__not" disabled>
				Sign up
			</button>
			<button class="popup__close_mes">
				<img src="./static/images/icons/popup__close.png" alt="">
			</button>
		</form>

	</div>
</div>

	<script src="./scripts.js"></script>
</body>

</html>
