<div class="popup-message" id="message">
	<div class="container">
		<form action="#" method="get" class="popup-message__form">
			<ul class="popup-message__information">
				<li class="popup-message__item"><label for="popup-message__name" class="popup-message__label">
						<p>What is your name? *</p>
					</label>
					<input type="text" name="popup-message__name" id="popup-message__name">
				</li>
				<li class="popup-message__item"><label for="popup-message__message" class="popup-message__label">
						<p>Message subject *</p>
					</label>
					<input type="text" name="popup-message__message" id="popup-message__message">
				</li>
				<li class="popup-message__item"><label for="popup-message__email" class="popup-message__label">
						<p>Your Email *</p>
					</label>
					<input type="text" name="popup-message__email" id="popup-message__email">
				</li>
				<li class="popup-message__item"><label for="popup-message__phone" class="popup-message__label">
						<p>Your mobile phone *</p>
					</label>
					<input type="text" name="popup-message__phone" id="popup-message__phone">
				</li>
			</ul>
			<div class="popup-message__discuss">
				<label for="popup-message__discuss" class="popup-message__label">
					<p>What do you want to discuss with me?</p>
				</label>
				<input type="textarea" class="popup-message__area" name="popup-message__discuss"
					id="popup-message__discuss">
			</div>
			<button type="submit" class="popup-message-button btn">
				Sign up
			</button>
			<button class="popup-message__btn">
				<img src="./static/images/icons/popup__close.png" alt="">
			</button>
		</form>

	</div>
</div>
