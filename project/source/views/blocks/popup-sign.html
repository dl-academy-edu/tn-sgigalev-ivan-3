<div class="popup-sign" id="popup-sign">
	<div class="container">
		<form action="#" method="get" class="popup-sign__form">
			<div class="popup-sign__item popup-sign__item-email">
				<label for="popup-sign-email" class="text-ltl">
					Email *
				</label>
				<input name="popup-sign-email" type="email" id="popup-sign-email">
			</div>
			<div class="popup-sign__item popup-sign__item-password">
				<label for="popup-sign-password" class="text-ltl">
					Password *
				</label>
				<input name="popup-sign-password" type="password" id="popup-sign-password" autocomplete="on">
			</div>
			<button type="submit" class="popup-sign-button btn">
				Log in
			</button>
			<button class="popup-sign__btn">
				<img src="../../img/icons/popup__close.png" alt="">
			</button>
		</form>
	</div>
</div>
