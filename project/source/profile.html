<!doctype html>
<html lang="en" class="no-js">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="google" content="notranslate">
	<meta name="format-detection" content="telephone=no">

	<title>DL Academy</title>
	<meta name="description" content="">
	<meta name="keywords" content="">

	<script>
		var docElement = document.documentElement;
		docElement.className = docElement.className.replace(/\bno-js\b/, '') + ' js';
	</script>

	<!-- Favicon -->

	<!-- build:css -->
	<link href="css/style.min.css" rel="stylesheet">
	<!-- endbuild -->
</head>

<body>

	@@include('blocks/header.html')


	<main class="main">
		<div class="container">
			<section class="main__profile">
				<h1 class="main__top-hero">My profile</h1>
				@@include('blocks/burger.html')
				<div class="main__row">
					<div class="main__canvas">
						<img src="./img/profile/canvas.svg" alt="">
					</div>
					<div class="main__info">
						<div class="main__column">
							<ul class="main__personal">
								<li class="main__text">Name:</li>
								<li class="main__text">Surname:</li>
								<li class="main__text">Email:</li>
								<li class="main__text">Password:</li>
								<li class="main__text">Location:</li>
								<li class="main__text">Age:</li>
							</ul>
							<div class="main__buttons">
								<button class="main__button btn">
									<p>Change password</p>
								</button>
								<button class="main__button btn">
									<p>Change other data</p>
								</button>
								<button class="main__button btn">
									<p>Delete account</p>
								</button>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</main>
	@@include('blocks/footer.html')
	@@include('blocks/popup-sign.html')
	@@include('blocks/popup-register.html')
	@@include('blocks/popup-message.html')

	<script src="js/app.js" defer></script>
	<script src="js/common.js" defer></script>
	<script src="js/data.js" defer></script>
	<script src="js/register.js" defer></script>
	<script src="js/login.js" defer></script>
</body>

</html>
