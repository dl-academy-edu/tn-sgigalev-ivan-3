<div class="popup__sign" id="popup__sign">
	<div class="container">
		<form action="#" method="get" class="popup">
			<div class="popup__email">
				<label for="email" class="text__general_ltl">
					<p>Email *</p>
				</label>
				<input type="email" name="email" id="email">
			</div>
			<div class="popup__password">
				<label for="password" class="text__general_ltl">
					<p>Password *</p>
				</label>
				<input type="password" name="password" id="password">
			</div>
			<button class="popup__button btn">
				<p>Log in</p>
			</button>
			<button class="popup__close">
				<img src="../../static/images/icons/popup__close.png" alt="">
			</button>
		</form>

	</div>
</div>
